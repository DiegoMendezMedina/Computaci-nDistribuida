<svg width='400' height ='210'>
  /*
  Todos los mensajes llegan menos el p_o -> p_1
  */

  /* ARISTAS */
  
  /* cero a uno*/
  <line x1="100" y1="200" x2="300" y2="200" style="stroke:#F8F32B; 
						   stroke-width:3"></line>
  /* uno a dos*/
  <line x1="100" y1="200" x2="200" y2="50" style="stroke:#F8F32B; 
						  stroke-width:3"></line>
  /* dos a uno */
  <line x1="200" y1="50" x2="300" y2="200" style="stroke:#F8F32B; 
						  stroke-width:3"></line>
  /* VERTICES */
  
  /* Cero */
  <circle cx ='100' cy ='200' r='10' fill = "#F50087"/>
  <circle cx ='100' cy ='200' r='8' fill = "white"/>
  <text x="95" y="205" font-family="Consolas">0</text>
  /* Estado local: completo */xs
  <text x="65" y="205" font-family="Consolas" fill="blue">1,2</text>
  
  /* uno */
  <circle cx ='300' cy ='200' r='10' fill = "#F50087"/>
  <circle cx ='300' cy ='200' r='8' fill = "white"/>
  <text x="295" y="205" font-family="Consolas">1</text>
  <text x="315" y="205" font-family="Consolas" fill="blue">2</text>
  
  /* dos */
  <circle cx ='200' cy ='50' r='10' fill = "#F50087"/>
  <circle cx ='200' cy ='50' r='8' fill = "white"/>
  <text x="195" y="55" font-family="Consolas" font-size="15">2</text>
  <text x="195" y="40" font-family="Consolas" fill="blue">0,1</text>

  /* FALLA */
  <polygon points="200,195 200,205 220,200" style="fill:red;stroke-width:3" />
</svg>
